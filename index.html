<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Vaatu Framework</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-dark: #0A0A0A;
            --accent-red: #8B0000;
            --accent-glow: #FF1A1A;
            --text-primary: #E0E0E0;
            --text-secondary: #A0A0A0;
        }

        body > .social-sidebar {
            display: flex !important;
        }

        .dark-mode {
            background: linear-gradient(135deg, var(--accent-red) 0%, var(--primary-dark) 65%);
            color: var(--text-primary);

        }

        .light-mode {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            color: #212529;
        }

        .dark-mode h4 {
            color: var(--text-primary);
        }

        .dark-mode input::placeholder {
            color: var(--text-primary);
        }

        .dark-mode .form-control {
            border: 1px solid var(--accent-red);
        }

        .light-mode .form-control {
            border: 1px solid var(--accent-red);
        }

        .social-sidebar {
            position: fixed;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            padding: 1rem;
            z-index: 1000;
            display: flex !important;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }

        .dark-mode .social-sidebar {
            background: rgba(10, 10, 10, 0.9);
            border-right: 2px solid var(--accent-red);
        }

        .light-mode .social-sidebar {
            background: rgba(248, 249, 250, 0.9);
            border-right: 2px solid #dc3545;
        }

        .social-sidebar a {
            color: inherit;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .dark-mode .social-sidebar a:hover {
            color: var(--accent-glow);
            transform: translateX(5px);
        }

        .light-mode .social-sidebar a:hover {
            color: #dc3545;
            transform: translateX(5px);
        }

        .btn-custom {
            background: var(--accent-red);
            color: white;
            border: none;
            transition: all 0.3s ease;
        }

        .btn-custom:hover {
            background: var(--accent-glow);
            transform: translateY(-2px);
            color: white;
        }

        .main-content {
            margin-left: 60px;
            min-height: 100vh;
            padding: 2rem;
        }

        .section {
            display: none;
            min-height: 100vh;
        }

        .section.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .dark-mode .card {
            background: rgba(30, 30, 30, 0.6);
            border-color: var(--accent-red);
        }

        .light-mode .card {
            background: rgba(255, 255, 255, 0.9);
            border-color: #dc3545;
        }

        .form-control {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: inherit;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--accent-red);
            color: inherit;
            box-shadow: 0 0 0 0.25rem rgba(139, 0, 0, 0.25);
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            border: 2px solid;
            background: transparent;
        }

        .dark-mode .theme-toggle {
            color: #fff;
            border-color: #fff;
            background: rgba(0, 0, 0, 0.2);
        }

        .dark-mode .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.1);
        }

        .light-mode .theme-toggle {
            color: #000;
            border-color: #000;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .light-mode .theme-toggle:hover {
            background: rgba(255, 255, 255, 1);
            transform: scale(1.1);
        }

        .logo-container {
            position: relative;
            width: 180px;
            height: 180px;
            margin-bottom: 2rem;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.2;
            }
            50% {
                opacity: 0.4;
            }
        }

        .logo-glow {
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at center, var(--accent-red) 0%, transparent 60%);
            opacity: 0.2;
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body class="dark-mode">
<button class="theme-toggle" onclick="toggleTheme()">
    <i class="fas fa-adjust"></i>
</button>

<div class="social-sidebar">
    <a href="#" title="GitHub"><i class="fab fa-github fa-lg"></i></a>
    <a href="#" title="Twitter"><i class="fab fa-x fa-lg"></i></a>
    <a href="#" title="Discord"><i class="fab fa-discord fa-lg"></i></a>
    <a href="#" title="Documentation"><i class="fas fa-book fa-lg"></i></a>
</div>

<div class="main-content">
    <div class="section coming-soon active">
        <div class="container text-center">
            <div class="logo-container mx-auto">
                <div class="logo-glow"></div>
                <img alt="Vaatu Logo" class="img-fluid" src="logo.png">
            </div>
            <h1 class="display-4 fw-bold mb-4">Vaatu Framework</h1>
            <p class="lead mb-5">A powerful adapter framework for Yii - Coming Soon</p>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card p-4">
                        <h4 class="mb-4">Get Notified When We Launch</h4>
                        <form id="signupForm" onsubmit="showThankYou(event)">
                            <div class="input-group">
                                <input required type="email" class="form-control form-control-lg"
                                       placeholder="Enter your email">
                                <button class="btn btn-custom btn-lg px-4" type="submit">Notify Me</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="section thank-you">
        <div class="container text-center">
            <div class="logo-container mx-auto">
                <div class="logo-glow"></div>
                <img alt="Vaatu Logo" class="img-fluid" src="https://placehold.co/180x180">
            </div>
            <h1 class="display-4 fw-bold mb-4">Thank You!</h1>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card p-4">
                        <h4 class="mb-3">You're on the list!</h4>
                        <p class="mb-4">We'll notify you when Vaatu Framework launches.</p>
                        <button class="btn btn-custom" onclick="showComingSoon()">Back to Home</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    /*
    by [Oskars Germovs/Solum DeSignum]
    Licensed under the Personal License. Attribution required for personal use.
    */

    function toggleTheme() {
        document.body.classList.toggle('dark-mode');
        document.body.classList.toggle('light-mode');
    }

    function showThankYou(event) {
        event.preventDefault();
        document.querySelector('.coming-soon').classList.remove('active');
        document.querySelector('.thank-you').classList.add('active');
    }

    function showComingSoon() {
        document.querySelector('.thank-you').classList.remove('active');
        document.querySelector('.coming-soon').classList.add('active');
    }
</script>
</body>
</html>
